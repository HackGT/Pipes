<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Pipes</title>

        <style>
            * {
                box-sizing: border-box;
            }
            html, body{
                width: 100%;
                height: 100%;
                margin: 0;
            }

            .textinput{
                width: 100%;
                padding: 40px;
                display: block;
                margin-left: auto;
                margin-right: auto;
                margin-top: 25px;
                margin-bottom: 25px;
                text-align: center;
                vertical-align: middle;
            }
            #editor {
                background-color: #ffffff;
                width: 75%;
                height: 350px;
                margin-left: auto;
                margin-right: auto;
            }
            h1 {
              vertical-align:middle;
              text-align:center;
            }
            img.resize {
              max-width:50%;
              max-height:50%;
            }

        </style>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.20.0/vis.min.css" />
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <link rel="stylesheet" href="style.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.20.0/vis.min.js"></script>
        <script defer src="client.js"></script>
    </head>

    <body>
      <h1>
        <img src="PipesLogo.png" padding="25px" margin-top="100px" height="25%" width="25%">
      </h1>

      <div class="textinput">
        <div style="display: inline-block">
          <input class="form-control" id="inputSuccess" type="text" placeholder="Enter command">
        </div>
        <div style="display: inline-block">
          <button id="submitButton" type="submit" class="btn-success">&#9654;</button>
        </div>
      </div>

      <div class="graph">
        <section id="editor"></section>
      </div>

    </body>
</html>
